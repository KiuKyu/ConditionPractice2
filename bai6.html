<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Phương trình bậc 1: ax + b = 0</h2>
    <label for="numA">Nhập số A: </label>
    <input type="number" id="numA" name="numA"><br>
    <label for="numB">Nhập số B: </label>
    <input type="number" id="numB" name="numB"><br>
    <input type="button" id="btn" onclick="calc()" value="Tính ngay">
    <input type="text" id="result" disabled>
</body>
<script>
    function calc() { 
        let a = parseInt(document.getElementById("numA").value);
        let b = parseInt(document.getElementById("numB").value);

        if (a == 0) {
            if (b == 0) {
                alert('Phương trình vô số nghiệm');
            } else {
                alert('Phương trình vô nghiệm');
            }
        } else {
            let x = -b / a;
            alert(x);
        }
    }

</script>
</html>
